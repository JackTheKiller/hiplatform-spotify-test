<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ album.name }}</mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="album.artists.length > 1">Various artists</span>
      <span *ngIf="album.artists.length == 1">
        <a *ngFor="let artist of album.artists" [routerLink]="['/artist', artist.id]">
          {{ artist.name }}
        </a>
      </span>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="album.cover" [src]="album.cover" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel [expanded]="false">
        <mat-expansion-panel-header>
          <mat-panel-title>availability</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-chip-list>
          <mat-chip *ngFor="let country of album.availability">{{ country }}</mat-chip>
        </mat-chip-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions class="action-bar">
    <button mat-button *ngIf="album.favorited" (click)="toggleFavorite(album)">UNFAVORITE</button>
    <button mat-button *ngIf="!album.favorited" (click)="toggleFavorite(album)">FAVORITE</button>
    <button mat-button *ngIf="!hideDetailsButton" [routerLink]="['/album', album.id]">DETAILS</button>
  </mat-card-actions>
</mat-card>
