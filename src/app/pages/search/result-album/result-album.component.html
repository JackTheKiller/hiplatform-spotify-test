<div class="container">
  <app-album *ngFor="let album of result.albums" [album]="album"></app-album>
</div>

<mat-paginator  [(length)]="result.total"
                [(pageSize)]="result.limit"
                [pageSizeOptions]="[5, 10, 25, 50]"
                (page)="pageEvent($event)"></mat-paginator>
